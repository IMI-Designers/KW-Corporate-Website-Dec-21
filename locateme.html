<body>




    <!-- Global Hero Hedding Starts -->
    <section class="hero-hedding-sec my-36">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="cont-width ">
                    <h1 class="m-0  ">Add New Address</h1>
                    <p class="mt-12 mb-0">Add and change your address whenever you want
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Global Hero Hedding Ends -->




    <section class="tab-container-section sec-bg-dark py-36">
        <div class="container">




            <div class="whitebg-cont p-3 p-md-4">
                <div class="row g-5 ">
                    <div class="col-12">
                        <div class="hedding-cont mx-auto text-center mb-24 w-100 aos-init aos-animate"
                            data-aos="fade-left">
                            <h3 class="hero-hedding">Address details</h3>
                        </div>

                        <div class="location-cont">
                            <div class="input-group input-group-lg">
                                <input type="text" class="form-control" placeholder="Recipient's username"
                                    aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button class="btn btn-ooredoo-outline-secondary" type="button" id="button-addon2"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal"> <img class="location me-2"
                                        src="assets/images/icons/profile_location.svg">Locate
                                    me</button>
                            </div>
                        </div>

                    </div>

                    <div class="col-12">

                        <div class="address-sel-cont">

                            <div class="form-radio-cont ">

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios1" value="option1" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        <img src="assets/images/add-home.png" alt=""> Home
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios2" value="option2">
                                    <label class="form-check-label" for="exampleRadios2">
                                        <img src="assets/images/add-appartment.png" alt=""> Appartment
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadios"
                                        id="exampleRadios3" value="option3">
                                    <label class="form-check-label" for="exampleRadios3">
                                        <img src="assets/images/add-office.png" alt=""> Office
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row g-3 profile-form-cont">
                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Address Name</label>
                            <input class="form-control" type="text" maxlength="20" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Governorates
                            </label>
                            <select class="form-select" aria-label=".form-select-lg example">
                                <option selected="">Open this select menu</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Block</label>
                            <input class="form-control" type="text" maxlength="12" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Street</label>
                            <input class="form-control" type="text" maxlength="12" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Building Number</label>
                            <input class="form-control" type="number" maxlength="12" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Floor</label>
                            <input class="form-control" type="number" maxlength="12" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-control-cont">
                            <label class="form-label">Appartment Number</label>
                            <input class="form-control" type="number" maxlength="12" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-control-cont">
                            <label class="form-label">Additional Direction (Optional)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>





                    <div class="col-12">
                        <div class="profileform-btn-cont mt-36">
                            <a class="btn btn-ooredoo-outline-primary " href="membershipoverview.html">Cancel</a>
                            <a class="btn btn-ooredoo-primary" href="membershipoverview.html">Save</a>
                        </div>
                    </div>

                </div>
            </div>
    </section>






    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Current Address</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="address-modal">Plot No 770, Rd Number 44, Near Police Station, CBI Colony, Jubilee Hills, Hyderabad, Telangana 500033</p>
                    <div id="map"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-ooredoo-outline-primary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-ooredoo-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

     <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
     <script
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=&v=weekly&channel=2"
     async
   ></script>

    <script>
        // Initialize and add the map
        function initMap() {
            // The location of Uluru
            const uluru = { lat: 17.435855331352396,  lng: 78.39854233069103 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });
        }
    </script>
