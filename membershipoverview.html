<body>




    <!-- Global Hero Hedding Starts -->
    <section class="hero-hedding-sec my-36">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="cont-width ">
                    <h1 class="m-0  ">Edit Profile</h1>
                    <p class="mt-12 mb-0">Control your account information, and change your details whenever you want
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Global Hero Hedding Ends -->





    <section class="tab-container-section sec-bg-dark py-36">
        <div class="container">






            <div class="whitebg-cont p-3 p-md-4">
                <div class="row">
                    <div class="col-12">
                        <div class="hedding-cont mx-auto text-center mb-24 w-100 aos-init aos-animate"
                            data-aos="fade-left">
                            <h3 class="hero-hedding">Personal Details</h3>
                        </div>
                        <div class="social-login-sec-profile  py-12">

                            <div class="toggle-button-pro">
                                <span class="title m-0">Language</span>
                                <div class="toggle-button-cover">
                                    <div class="button-cover">
                                        <div class="button r" id="button-2">
                                            <input type="checkbox" class="checkbox">
                                            <div class="knobs"></div>
                                            <div class="layer"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="social-hcont">
                                <p class="title">Social Connect</p>
                                <div class="img-cont ">
                                    <a class="" href=""><img src="assets/images/icons/ic_google.svg" alt="">
                                        <span>Disconnect</span></a>
                                    <a class="" href=""><img src="assets/images/icons/ic_facebook.svg"
                                            alt=""><span>Disconnect</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row g-3 profile-form-cont">

                    <div class="col-md-6">
                        <div class="form-control-cont">
                            <label class="form-label">Name</label>
                            <input class="form-control" type="text" maxlength="8" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-control-cont">
                            <label class="form-label">Email</label>
                            <input class="form-control" type="Email" maxlength="12" placeholder="Email">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-control-cont">
                            <label class="form-label">Civil ID / Passport</label>
                            <input class="form-control" type="text" maxlength="8" placeholder="Name">
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-control-cont">

                            <div class="captha-btn-cont d-flex">
                                <div class="captha-cont text-sm-end">
                                    <span class="captha-holder"><img src="assets/images/img-captcha.JPG" alt=""></span>
                                    <span class="captha-refresh"><img src="assets/images/icons/ic_arrow-repeat.svg"
                                            alt=""></span>
                                </div>


                                <div class="form-control-cont captha-field mb-0">
                                    <label class="form-label">Enter the code</label>
                                    <input class="form-control" type="number" maxlength="8" placeholder="">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="row profile-form-cont">
                    <div class="col-12  pt-36">
                        <div class="hedding-cont mx-auto text-center mb-24 w-100">
                            <h3 class="hero-hedding">Address</h3>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-lg-4  ">
                                <div class="addaddress-cont">
                                    <span>Add Address</span>
                                    <a href="#">
                                        <img src="assets/images/icons/addmore.svg" alt="">
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 ">
                                <div class="address-added-cont">
                                    <div class="address-check-cont">
                                        <p class="type">HOME ADDRESS</p>
                                        <div class="form-radio-cont ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="exampleRadios1" value="option1" checked>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="address-label-cont">
                                        <label class="font-bold">Address name</label>
                                        <label>Apartment Number</label>
                                        <label>Building Number</label>
                                        <label>Block</label>
                                        <label>Street</label>
                                        <label>Governorates</label>
                                        <div class="options-cont">
                                            <a href="">Edit</a><span class="vr"></span><a href="">Delete</a><span
                                                class="vr"></span><a href="">Set as default</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 ">
                                <div class="address-added-cont">
                                    <div class="address-check-cont">
                                        <p class="type">HOME ADDRESS</p>
                                        <div class="form-radio-cont ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="exampleRadios"
                                                    id="exampleRadios2" value="option2">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="address-label-cont">
                                        <label class="font-bold">Address name</label>
                                        <label>Apartment Number</label>
                                        <label>Building Number</label>
                                        <label>Block</label>
                                        <label>Street</label>
                                        <label>Governorates</label>
                                        <div class="options-cont">
                                            <a href="">Edit</a><span class="vr"></span><a href="">Delete</a><span
                                                class="vr"></span><a href="">Set as default</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-12">
                        <div class="profileform-btn-cont text-center pt-36">
                            <a class="btn btn-ooredoo-outline-primary " href="myaccount.html">Cancel</a>
                            <a class="btn btn-ooredoo-primary" href="locateme.html">Save</a>

                        </div>
                    </div>
                </div>
            </div>


        
    </section>










    <!--jquery-->
    <script src="assets/css/vendor/vendors/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle-->
    <script src="assets/css/vendor/vendors/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="assets/css/vendor/vendors/swiper/swiper.min.js"></script>
